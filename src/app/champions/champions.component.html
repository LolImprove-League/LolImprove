<div class="container-fluid">
  <div class="row" *ngFor="let championSet of championsCards">
    <div class="col-sm-4" *ngFor="let champion of championSet">
      <div class="card">
        <div class="card-block">
          <h3 class="card-title">{{champion.name}}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
