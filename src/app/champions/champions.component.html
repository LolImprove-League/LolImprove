<div class="card-deck">
  <div *ngFor="let champion of champions" class="card">
    <img class="card-img-top" src="{{imageUrlForChampion(champion)}}" alt="Woops REKT">
    <div class="card-block">
      <h3 class="card-title">{{champion.name}}</h3>
      <p class="card-link"></p>
    </div>
  </div>
</div>
